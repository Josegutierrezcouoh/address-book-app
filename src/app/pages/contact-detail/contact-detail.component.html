<div class="min-h-screen bg-slate-50">
  <div class="mx-auto max-w-4xl px-4 py-8">
    <div class="flex items-center justify-between">
      <button
        type="button"
        (click)="back()"
        class="rounded-lg border bg-white px-3 py-2 text-sm hover:bg-slate-50"
      >
        ← Volver
      </button>

      <button
        type="button"
        (click)="edit()"
        class="rounded-lg bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800"
      >
        Editar
      </button>
    </div>

    <div
      class="mt-6 rounded-xl border bg-white p-6 shadow-sm"
      *ngIf="!loading && contact"
    >
      <div class="flex flex-col gap-1">
        <h1 class="text-2xl font-bold text-slate-900">{{ contact.name }}</h1>
        <p class="text-sm text-slate-600">
          Cumpleaños:
          <span class="font-semibold text-slate-900">{{
            contact.birthday
          }}</span>
        </p>
      </div>

      <div class="mt-6 grid grid-cols-1 gap-4 md:grid-cols-2">
        <div class="rounded-lg border bg-slate-50 p-4">
          <p class="text-xs font-semibold text-slate-600">Empresa</p>
          <p class="mt-1 text-sm text-slate-900">
            {{ contact.company || "-" }}
          </p>
        </div>

        <div class="rounded-lg border bg-slate-50 p-4">
          <p class="text-xs font-semibold text-slate-600">Página web</p>
          <p class="mt-1 text-sm text-slate-900">
            {{ contact.website || "-" }}
          </p>
        </div>

        <div class="rounded-lg border bg-slate-50 p-4 md:col-span-2">
          <p class="text-xs font-semibold text-slate-600">Notas</p>
          <p class="mt-1 text-sm text-slate-900">{{ contact.notes || "-" }}</p>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-1 gap-4 md:grid-cols-3">
        <div class="rounded-lg border p-4">
          <h3 class="text-sm font-semibold text-slate-900">Emails</h3>
          <ul class="mt-2 space-y-2">
            <li
              *ngFor="let e of contact.emails"
              class="rounded-md bg-slate-50 px-3 py-2 text-sm"
            >
              {{ e.email }}
            </li>
          </ul>
        </div>

        <div class="rounded-lg border p-4">
          <h3 class="text-sm font-semibold text-slate-900">Teléfonos</h3>
          <ul class="mt-2 space-y-2">
            <li
              *ngFor="let p of contact.phones || []"
              class="rounded-md bg-slate-50 px-3 py-2 text-sm"
            >
              {{ p.number }}
            </li>
          </ul>
        </div>

        <div class="rounded-lg border p-4">
          <h3 class="text-sm font-semibold text-slate-900">Direcciones</h3>
          <ul class="mt-2 space-y-2">
            <li
              *ngFor="let a of contact.addresses || []"
              class="rounded-md bg-slate-50 px-3 py-2 text-sm"
            >
              {{ a.street || "-" }}<span class="text-slate-500"> — </span
              >{{ a.city || "-" }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="mt-6 rounded-xl border bg-white p-6 shadow-sm" *ngIf="loading">
      <div class="h-6 w-1/2 animate-pulse rounded bg-slate-100"></div>
      <div class="mt-2 h-4 w-1/3 animate-pulse rounded bg-slate-100"></div>
      <div class="mt-6 h-24 w-full animate-pulse rounded bg-slate-100"></div>
    </div>
  </div>
</div>
